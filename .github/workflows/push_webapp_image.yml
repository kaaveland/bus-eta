name: Build webapp image

on:
  push:
    branches:
      - main
  workflow_dispatch: # Trigger workflow manually

permissions:
  contents: read
  packages: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Log in to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Docker image
        run: |
          version=${{ github.sha }}
          docker buildx create --use
          docker buildx build . \
            --platform "linux/amd64,linux/arm64" \
            -t ghcr.io/${{ github.repository }}:latest \
            -t ghcr.io/${{ github.repository }}:$version \
            --push

  deploy:
    runs-on: ubuntu-latest
    environment:
      name: production
      url: https://kollektivkart.kaveland.no
    needs: build-and-push

    steps:
      - name: Set up SSH key
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.SSH_KEY }}

      - name: Deploy with SSH
        run: |
          ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts
          ssh ${{ secrets.SSH_USER}}@${{ secrets.SSH_HOST }} 'podman pull ghcr.io/kaaveland/bus-eta && ./rolling-restart'
